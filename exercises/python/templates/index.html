<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask SSTI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        width: 300px;
        margin: 0 auto;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Flask Server-Side Template Injection</h1>
    <form method="POST">
      <input
        type="text"
        name="username"
        placeholder="Podaj nazwe uzytkownika"
        required
      />
      <input type="text" name="comment" placeholder="Skomentuj" required />
      <button type="submit">Zatwierdz</button>
    </form>
    {% if output %}
    <p>{{ output }}</p>
    {% endif %}
  </body>
</html>
